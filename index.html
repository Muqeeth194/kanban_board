<head>

<body>
    <!-- Navbar -->
    <div class="navbar-cont">
        <div class="navbar-priority-cont">

            <div class="name-cont">
                <h1>
                    Kanban Board
                </h1>
                <span>Personal project</span>
            </div>

            <div class="tasks-btns">
                <div class="tasks">
                    <label>Tasks: </label>
                    <select>
                        <option class="all">All</option>
                        <option class="Open">Open</option>
                        <option class="Assigned">Assigned</option>
                        <option class="In-progress">In-progress</option>
                        <option class="Closed">Closed</option>
                    </select>
                </div>

                <div class="action-btn">
                    <div class="add btn" type="submit" id="add-btn">
                        <i class="fa-regular fa-plus fa-lg"></i>
                    </div>
                    <div class="delete btn" type="submit">
                        <i class="fa-solid fa-trash fa-lg"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" >
        <div class="modal-cont">

            <div class="task-textArea-cont">
                <!-- <input type="text" class="task-cont" placeholder="Enter the Task"> -->
                <div class="task-cont" ></div>
                <textarea class="textArea-cont" placeholder="Enter your Details"></textarea>
            </div>

            <!-- tabindex makes the div element focusable to capture keyboard events -->
            <div class="color-cont" tabindex="0">
                <div class="Open tasks-color-cont active">Open</div>
                <div class="Assigned tasks-color-cont">Assigned</div>
                <div class="In-progress tasks-color-cont">In-progress</div>
                <div class="Closed tasks-color-cont" >Closed</div>
            </div>
        </div>
    </div>
